<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name" />
            <p class="firstName-error-text" id="firstname-error-text">
              First name cannot be empty
            </p>
          </label>
          <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" />
            <p class="lastname-error-text" id="lastname-error-text">
              Last name cannot be empty
            </p>
          </label>
          <label for="email">
            <input type="text" class="email" placeholder="Email" />
            <p class="email-error-text" id="email-error-text"></p>
          </label>
          <label for="password">
            <div class="password-and-icon-conatainer">
              <input type="password" class="password" placeholder="Password" />
              <i
                class="fa-regular fa-eye-slash"
                id="show-password"
                onclick="revealPassword()"
              ></i>
              <i
                class="fa-regular fa-eye"
                id="hidepassword"
                onclick="revealPassword()"
              ></i>
            </div>
            <p class="password-error-text" id="password-error-text">
              Password cannot be empty
            </p>
          </label>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
